<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHbknPTCvUSgWwU0jJ68m4h6b7vpyP6hM"></script>
    <script src="https://unpkg.com/vue"></script>
    <style>
      .map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <google-map>
        <google-map-marker :places="vueConfCities"></google-map-marker>
      </google-map>
    </div>

    <script>
      Vue.component("google-map", {
        provide() {
          return {
            getMap: this.getMap,
          };
        },
        data() {
          return {
            map: null,
          };
        },
        mounted() {
          this.map = new google.maps.Map(this.$el, {
            center: { lat: 0, lng: 0 },
            zoom: 1,
          });
        },
        methods: {
          getMap(found) {
            const checkForMap = () => {
              if (this.map) {
                found(this.map);
              } else {
                setTimeout(checkForMap, 50);
              }
            };
            checkForMap();
          },
        },
        template: "<div class='map'><slot></slot></div>",
      });

      Vue.component("google-map-marker", {
        inject: ["getMap"],
        props: ["places"],
        created() {
          const vm = this;
          vm.getMap((map) => {
            vm.places.forEach((place) => {
              new google.maps.Marker({
                position: place.position,
                map,
              });
            });
          });
        },
        render(h) {
          return null;
        },
      });

      const app = new Vue({
        el: "#app",
        data: {
          vueConfCities: [
            {
              name: "Wroc≈Çaw",
              position: {
                lat: 51.107885,
                lng: 17.038538,
              },
            },
            {
              name: "New Orleans",
              position: {
                lat: 29.951066,
                lng: -90.071532,
              },
            },
          ],
        },
      });
    </script>
  </body>
</html>
